name: test.yml
on:
  push:
    branches: [ "main", "Develop" ]
  pull_request:
    branches: [ "main","Develop" ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up java 17
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: '17'
          cache: 'maven'
      - name: Install dependencies
        run: mvn install

      - name: Run tests
        run: mvn test
      - name: Generate JaCoCo report
        run: mvn jacoco:report




